<div class="text-center">
    <form class="form-signin">
        <h1 class="h4 mb-2 login">Login do Cliente</h1>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" name="email" placeholder="Informe seu E-mail" class="form-control mb-2"/>

        <label for="inputSenha" class="sr-only"></label>
        <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-2" />
        <button class="btn btn-primary btn-block" type="submit"> Entrar</button>
    </form>
</div>
